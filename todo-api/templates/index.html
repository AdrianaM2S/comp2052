{% extends "base.html" %} {% block content %}
<h2 class="mb-4">Lista de Tareas</h2>

<form method="POST" class="row g-3 mb-4">
  <div class="col-md-8">
    <input
      type="text"
      name="new_todo"
      class="form-control"
      placeholder="Escribe una nueva tarea"
      required
    />
  </div>
  <div class="col-md-4">
    <button type="submit" class="btn btn-success w-100">Agregar</button>
  </div>
</form>

{% if todos %}
<ul class="list-group list-group-flush">
  {% for todo in todos %}
  <li
    class="list-group-item bg-secondary text-white d-flex justify-content-between align-items-center"
  >
    {{ todo }}
    <form method="POST" action="/delete" class="m-0 p-0">
      <input type="hidden" name="todo_to_delete" value="{{ todo }}" />
      <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% else %}
<p class="text-muted">No hay tareas por el momento.</p>
{% endif %} {% endblock %}
